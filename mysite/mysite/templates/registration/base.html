
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome{% endblock %}</title>
</head>
<body>
  <header>
    <h1></h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>

  <main>
    {% block content %}
      <a href="{% url 'add_product' %}">Add product for sale</a>
    {% endblock %}
  </main>
  <hr>
</body>
</html>
